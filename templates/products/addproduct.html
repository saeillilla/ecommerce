<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Halfmoon CSS -->
      <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
      <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
  -->

      <!-- Halfmoon JS -->
      <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

  </head>
  <body class="bg-success">
    <hr>
<center>
  <a  class="btn btn-danger" href="/">Home</a>
</center>

<h3 class="text-center">Create Product</h3>
              {% load widget_tweaks %}
<center>
  <form class="w-400 mw-full" method="post"  enctype="multipart/form-data">{% csrf_token %}
  {% for a in form %}
    <div class="mb-3 ">
      <label class="form-label">{{ a.label }}</label>
  {% render_field a class="form-control" id="name" placeholder=a.label required="required" %}
    </div>

  {% endfor %}

    <input type="submit" class="btn btn-danger" name="" value="Create Product">
  </form>
</center>
<script src="path/to/halfmoon.js"></script>
  </body>
</html>
