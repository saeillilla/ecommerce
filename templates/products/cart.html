{% extends 'base.html' %}
{% block title %}
eCommerce - Cart
{% endblock %}
{% block content %}
<div class="container">
  {% for a in details %}
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      {{ a.name }}
    </div>
    <div class="card-body">
      <img src="{{ a.image.url }}" class="img-fluid" alt="">
      <h5 class="card-title">{{ a.name }}</h5>
      <p class="card-text">{{ a.product_discription }}</p>
      <p class="card-text">Count: {{ a.count }}</p>
  
      <a href="/products/removefromcart/{{ a.id }}/" class="btn btn-primary">Remove From cart</a>
    </div>
  </div>
  {% endfor %}
  </div>
  <hr>
  <center>
    <a class="btn btn-danger" href="/">Proceed To checkout</a>
  
  </center>
  {% endblock %}
